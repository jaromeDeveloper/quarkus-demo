name: Build Quarkus App and SonarCloud Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    name: Build and SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo fuente
      uses: actions/checkout@v3

    - name: Configurar JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Cache de dependencias Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven

    - name: Compilar y analizar con SonarCloud
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        ./mvnw clean verify \
          -Dquarkus.package.type=fast-jar \
          -Dsonar.projectKey=jaromeDeveloper \
          -Dsonar.organization=jaromDeveloper \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=$SONAR_TOKEN

    - name: Subir artefacto JAR
      uses: actions/upload-artifact@v3
      with:
        name: quarkus-demo
        path: target/quarkus-app/
